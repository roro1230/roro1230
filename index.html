<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Russo+One&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto:wght@100&family=Russo+One&display=swap" rel="stylesheet">
	
	<title>Nguyễn Hồng Thái</title>
	<link rel="stylesheet" type="text/css" href="default.css">
	<link id="theme-style" rel="stylesheet" type="text/css" href="">
</head>
<body>
	<section class="s1">
		<div class="main-container">
			<div class="greeting-wrapper">
				<h1>
					Hi! I'm Nguyễn Hồng Thái
				</h1>
			</div>
			<div class="intro-wrapper">
				<div class="navigation-wrapper">
					<div class="dots-wrapper">
						<div id="dot-1" class="browser-dot"></div>
						<div id="dot-2" class="browser-dot"></div>
						<div id="dot-3" class="browser-dot"></div>
					</div>

					<ul id="navigation">
						<li><a href="#"></a></li>
					</ul>
					
				</div>

				<div class="left-column">
					<img id="profile_pic" src="images/Nao_Tomori.jpg">
					<h5 style="text-align: center; line-height: 0;"> Personalize Theme</h5>

					<div id="theme-options-wrapper">
						<div data-mode="light" id="light-mode" class="themes-dot"></div>
						<div data-mode="blue" id="blue-mode" class="themes-dot"></div>
						<div data-mode="green" id="green-mode" class="themes-dot"></div>
						<div data-mode="purple" id="purple-mode" class="themes-dot"></div>
					</div>

					<p id="setting-note">*Theme settings will be saved for<br>your next visit</p>
				</div>

				<div class="right-column">
					<div>
						<div id="preview">
							<div id="corner-tl" class="corner"></div>
							<div id="corner-tr" class="corner"></div>
							<h3>What I do</h3>
							<p>I am a student</p>
							<div id="corner-br" class="corner"></div>
							<div id="corner-bl" class="corner"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="s2">
		<div class="main-container">
			<a href="aboutme.md">About me</a>
		</div>
	</section>

	<section class="s1">
		<div class="main-container">
			Portfolio
		</div>
	</section>

	<section class="s2">
		<div class="main-container">
			<h3 style="text-align: center;"> Contact </h3>
			<form id="contact-form">
				<label>Name</label>
				<input class="input-field" type="text" name="name">

				<label>Subject</label>
				<input class="input-field" type="text" name="name">

				<label>Email</label>
				<input class="input-field" type="text" name="name">

				<label>Message</label>
				<textarea class="input-field" type="text" name="name"> </textarea> 

				<input id="submit-btn" type="Submit" value="Send">
			</form>
		</div>
	</section>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
